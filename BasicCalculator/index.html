<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>CALCULATOR.</title>
</head>
<body>
    <div class="calc-wrapper">
        <h1 class="title">My Calculator.</h1>
        <div id="screen" class="calc-screen">
            0
        </div>
        <div class="calc-buttons">
            <div class="calc-b-row">
                <button class="btn-two">C</button>
                <button class="btn-one">&larr;</button>
                <button class="btn-one">&divide;</button>
            </div>
            <div class="calc-b-row">
                <button class="btn-one">7</button>
                <button class="btn-one">8</button>
                <button class="btn-one">9</button>
                <button class="btn-one">&times;</button>
            </div>
            <div class="calc-b-row">
                <button class="btn-one">4</button>
                <button class="btn-one">5</button>
                <button class="btn-one">6</button>
                <button class="btn-one">&minus;</button>
            </div>
            <div class="calc-b-row">
                <button class="btn-one">1</button>
                <button class="btn-one">2</button>
                <button class="btn-one">3</button>
                <button class="btn-one">&plus;</button>
            </div>
            <div class="calc-b-row">
                <button class="btn-two">0</button>
                <button class="btn-two">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
